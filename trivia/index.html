<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // run script only when DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // when correct answer is clicked chnage colour to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                // When an incorrect answer is clicked change that button to red
                // loop through all incorrect buttons to add an event listener to each
                let incorrectAnswers = document.querySelectorAll('.incorrect');
                incorrectAnswers.forEach(answer => {
                    console.log(answer);
                    answer.addEventListener('click', function() {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    })
                });

                // check free response answer submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toUpperCase() == 'ARGYLL') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
           });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Name a film that does not star both Johhny Depp and Helena Bonham Carter</h3>
                <button class="incorrect">Alice In Wonderland</button>
                <button class="incorrect">Dark Shadows</button>
                <button class="incorrect">Charlie And The Chocolate Factory</button>
                <button class="incorrect">Corpse Bride</button>
                <button class="correct">Edward Scissor Hands</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which county is Lochgoilhead?</h3>
                    <input type="text">
                    <button id="check">Check Answer</button>

                    <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
